<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* Thiết lập cơ bản cho trang */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: #181818;
            position: relative;
            overflow: hidden;
        }

        /* Trang intro */
        #intro-page {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 2;
            position: absolute;
            cursor: pointer;
        }

        .enter-link {
            font-size: 24px;
            text-transform: lowercase;
            letter-spacing: 2px;
            color: white;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .enter-link:hover {
            color: #ffd700;
            transform: scale(1.1);
        }

        /* Đặt hình nền */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/img1.jpg'); /* Đường dẫn tới hình nền */
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        /* Lớp phủ để làm tối hình nền */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Làm tối hình nền */
            z-index: -1;
        }

        /* Form chính */
        .profile-container {
            display: none; /* Ban đầu ẩn đi */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 600px;
            padding: 40px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.7) 70%, rgba(0, 0, 0, 0.9) 100%);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            position: relative;
            animation: fadeIn 1.5s ease-out; /* Animation khi form xuất hiện */
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Avatar chính */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            background-image: url('assets/avatar.png'); /* Đường dẫn ảnh avatar */
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* Tên người dùng chính */
        .username {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Mô tả ngắn dưới tên */
        .description {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 30px;
        }

        /* Form nhỏ cho thông tin phụ */
        .small-form {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 33%;
            margin-bottom: 30px;
        }

        .small-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-image: url('assets/avatar.png');
            background-size: cover;
            background-position: center;
            margin-right: 15px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .user-name {
            font-size: 16px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
        }

        .user-status {
            font-size: 14px;
            color: #ccc;
        }

        /* Icon trạng thái */
        .status-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            margin-left: 10px;
        }

        /* Giảm khoảng cách giữa trạng thái người dùng và các icon liên kết */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        /* Phần lượt xem */
        .views {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .views img {
            width: 18px;
            height: 18px;
        }

    </style>
</head>
<body>

<!-- Trang intro với nút "Click to enter" -->
<div id="intro-page" onclick="enterProfile()">
    <div class="enter-link">click to enter...</div>
</div>

<div class="background"></div>
<div class="overlay"></div>

<!-- Form chính -->
<div id="profile-page" class="profile-container">
    <div class="avatar"></div>
    <div class="username">nokapc</div>
    <div class="description">Mình là Như Khánh nè</div>

    <!-- Form nhỏ cho avatar và thông tin phụ -->
    <div class="small-form">
        <div class="small-avatar"></div>
        <div class="user-info">
            <div class="user-name">
                trannhukhanh
                <div class="status-icon"></div>
            </div>
            <div class="user-status">Nếu lúc đó ...</div>
        </div>
    </div>

    <!-- Icon liên kết xã hội -->
    <div class="social-icons">
        <a href="https://tiktok.com/nokapc.exe" target="_blank">
            <img src="assets/tiktok.gif" alt="TikTok" width="40px">
        </a>
        <a href="https://www.facebook.com/tnk.54264/" target="_blank">
            <img src="assets/facebook.png" alt="Facebook" width="40px">
        </a>
        <a href="https://discord.gg/9jGmpMh69u" target="_blank">
            <img src="assets/discord.gif" alt="Discord" width="40px">
        </a>
    </div>

    <!-- Lượt xem -->
    <div class="views">
        <img src="assets/eye.png" alt="Lượt xem">
        <span id="view-count"></span>
    </div>
</div>

<!-- Thêm audio ẩn -->
<audio id="background-music" autoplay loop>
    <source src="assets/audio.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
</audio>

<script>
    // Chỉ tăng số lượt xem 1 lần khi trang tải
    document.addEventListener('DOMContentLoaded', function() {
        // Sử dụng API ipify để lấy địa chỉ IP của người dùng
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIp = data.ip;

                // Lấy danh sách IP từ localStorage
                let ipList = localStorage.getItem('ipList') ? JSON.parse(localStorage.getItem('ipList')) : [];

                // Kiểm tra xem IP này đã tồn tại trong danh sách hay chưa
                if (!ipList.includes(userIp)) {
                    // Nếu IP chưa tồn tại, tăng số lượt xem và thêm IP vào danh sách
                    let views = localStorage.getItem('views') ? parseInt(localStorage.getItem('views')) : 0;
                    views += 1;

                    // Lưu lại số lượt xem mới vào localStorage
                    localStorage.setItem('views', views);
                    document.getElementById('view-count').textContent = views;

                    // Thêm IP vào danh sách và lưu lại
                    ipList.push(userIp);
                    localStorage.setItem('ipList', JSON.stringify(ipList));
                } else {
                    // Nếu IP đã tồn tại, chỉ hiển thị số lượt xem hiện tại
                    let views = localStorage.getItem('views') ? parseInt(localStorage.getItem('views')) : 0;
                    document.getElementById('view-count').textContent = views;
                }
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
            });
    });

    // Chuyển từ trang intro sang trang hồ sơ
    function enterProfile() {
        document.getElementById('intro-page').style.display = 'none';
        document.getElementById('profile-page').style.display = 'flex';

        // Phát nhạc khi người dùng vào trang chính
        playMusic();
    }

    function playMusic() {
        var music = document.getElementById('background-music');
        music.volume = 0.5;  // Thiết lập âm lượng (0.0 - 1.0)

        // Phát nhạc nếu trình duyệt chặn tự động phát
        music.play().catch(function() {
            console.log('Trình duyệt đã chặn autoplay. Nhấp vào trang hoặc bấm phím để phát nhạc.');
        });
    }

    // Cho phép bấm bất kỳ phím nào hoặc nhấp vào trang để vào trang chính và phát nhạc
    document.getElementById('intro-page').addEventListener('click', function() {
        enterProfile();
    });
</script>

</body>
</html>
